<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>


form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid gray;
  border-radius: 5px;
}

label {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

select, input[type="number"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}


@media screen and (min-width:500px){
form {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid gray;
  border-radius: 5px;
}

label {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

select, input[type="number"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
}

</style>


<script type="text/javascript">
function school_change(index){
  var school1 = index.value;
  var school2 = document.getElementById("school2");

  if (school1 === "e") {
    school2.innerHTML = "<option>子選項1-1</option><option>子選項1-2</option>";
  } else if (school1 === "j") {
    school2.innerHTML = "<option>子選項2-1</option><option>子選項2-2</option>";
  } else {
    school2.innerHTML = "<option>其他</option>";
  }

};

  function displayRemaining(text, maxLength) {
    var remaining = document.getElementById("remaining");
    remaining.innerHTML = maxLength - text.value.length;
  }


</script>
</head>
<body>

<form>
  <label for="reply">回覆其他文章(非必填)</label>
  <input type="number" id="reply" name="reply" min="1" max="9999" placeholder="#後面的文章ID">
  <br><br>
  <label for="school1">學校</label>
  <select id="school1" name="school1" onchange="school_change(this)">
    <option value="o">不願透漏/高中職(含)以上</option>
    <option value="j">國中</option>
    <option value="e">國小</option>
  </select>
  <select id="school2" name="school2">
    <option value="o">其他</option>
  </select>
  <br><br>
  <label for="msg">匿名留言</label>
  <input required type="text" id="msg" name="msg" maxlength="100" oninput="displayRemaining(this, 100)">
  <div id="remaining">100</div>
  <br><br>
  <input type="submit" value="送出">
</form> 


</body>
</html>
